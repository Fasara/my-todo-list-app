<div class="todo-item">
    <input type="checkbox" 
          (click)="completeItem()"
          class="todo-checkbox"/>
    <span class="todo-title" [ngClass]="{'item-complete': item.completed}">
        {{ item.title }}
    </span>
    <button class="btn btn-red" 
            (click)="removeItem()">
            Remove
    </button>
  </div>
